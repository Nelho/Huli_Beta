                             <form class="form-inline my-2 my-lg-0">

                                <h6><button type="button" class="btn btn-link">Esqueceu sua senha?</button>
                                <input class="form-control mr-sm-2" type="text" placeholder="Email" id="id_emailEntrar">
                                <input class="form-control mr-sm-2" type="text" placeholder="Senha" id="id_senhaEntrar">

        <div>
            <div class="col-md-6">
                <div class="col-sm-10  col-md-offset-2">
                    <h1><strong>Mapeamento Sistematico</strong></h1>
                    <blockquote>
                        <p class="lead">Ao cadastrar-se no <strong>Huli</strong> você poderá realizar qualquer mapeamento sistematico de forma planejada, organizada e automatizada.</p>
                    </blockquote>
                    
                    <p> <h2>O <strong>Huli</strong> lhe ajudará nisso!</h2></p>
                </div>

            </div>
            <div class="col-md-6">
                <div class="col-sm-10 text-left">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <form method="post" action=".">
                                <div class="form-group">
                                    <label class="control-label" for="id_nome">Nome:</label>
                                    <input class="form-control" type="text" id="id_nome" name="nome">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="id_sobrenome">Sobrenome:</label>
                                    <input class="form-control" type="text" id="id_sobrenome" name="sobrenome">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="id_email">Email:</label>
                                    <input class="form-control" type="text" id="id_email" name="email">
                                </div>
                            
                                <div class="form-group">
                                     <label class="control-label" for="id_password">Senha:</label>
                                <input class="form-control" type="password" id="id_password" name="password">
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label" for="id_ConfirmePassword">Confirmar senha:</label>
                                    <input class="form-control" type="ConfirmePassword" id="id_ConfirmePassword" name="ConfirmePassword">
                                </div>
                        
                        
                            <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">Criar conta</button>
                            
                        </form>    
                    </div>
